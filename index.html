<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmirBot - Your Friendly AI Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Character Section -->
        <div class="character-section">
            <div class="character-avatar">
                <div class="robot-head">
                    <div class="antenna"></div>
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <h1>Hi, I'm AmirBot! ðŸ¤–</h1>
            <p class="tagline">Your friendly AI companion powered by OpenClaw</p>
        </div>

        <!-- Chat Section -->
        <div class="chat-container">
            <div class="chat-header">
                <span class="status-indicator"></span>
                <span>Chat with AmirBot</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        <p>Hey there! I'm AmirBot. Ask me anything or just say hi! I can help with tech, design, random questions, or just chat.</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Powered by <a href="https://openclaw.ai" target="_blank">OpenClaw</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
